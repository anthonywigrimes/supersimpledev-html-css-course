<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11B - Grid</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 50px 1fr 75px;
    }
    .blue {
      background-color: lightskyblue;
    }
    .pink {
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="blue">50px</div>
    <div class="pink">1fr</div>
    <div class="blue">75px</div>
  </div>
</body>
</html>
