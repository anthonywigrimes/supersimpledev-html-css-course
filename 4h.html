<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4H Pagination</title>
  <style>
    span {
      text-decoration: underline;
      margin: 0 3px;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
    .back {
      margin-right: 5px;
    }
    .next {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <button class="back">BACK</button>
  <span>1</span>
  <span>2</span>
  <span>3</span>
  <span>4</span>
  <span>5</span>
  <button class="next">NEXT</button>
</body>
</html>
