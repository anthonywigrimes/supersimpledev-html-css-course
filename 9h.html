<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9H - Google(div)</title>
  <style>
    * {
      box-sizing: border-box;
    }
    div {
      text-align: center;
      margin: 0 0 30px 0;
    }
    input {
      border: none;
      padding: 15px;
      font-size: 1.2rem;
      width: 30%;
      border-radius: 25px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(0, 0, 0, 0.3);
    }
    button {
      cursor: pointer;
      border: none;
      font-size: 1.3rem;
      padding: 15px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div>
    <img src="img/google_logo.png" alt="google logo image">
  </div>
  <div>
    <input type="text" name="search" id="search" placeholder="Search Google or Type a URL">
  </div>
  <div>
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
  </div>
</body>
</html>
