<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15C</title>
  <style>
    body {
      height: 3000px;
    }
    button {
      position: absolute;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      height: 40px;
      width: 40px;
      border-radius: 20px;
      top: -15px;
      left: -15px;
    }
    div {
      position: fixed;
      width: 320px;
      height: 180px;
      background-color: #ccc;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div>
    <button>X</button>
  </div>  
</body>
</html>
