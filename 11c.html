<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11C - CSS Grid</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      column-gap: 20px;
      row-gap: 10px;
      
    }
    .pink {
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pink">Col1</div>
    <div class="pink">Col2</div>
    <div class="pink">Col3</div>
    <div class="pink">Col4</div>
    <div class="pink">Col1</div>
    <div class="pink">Col2</div>
    <div class="pink">Col3</div>
    <div class="pink">Col4</div>
  </div>
</body>
</html>
