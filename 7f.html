<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7E - LinkedIn Signup</title>
  <style>
    p {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    input {
      width: 90%;
      padding: 10px;
      border-radius: 7px;
      border: 1px solid #ccc;
    }
    div {
      width: 23%;
    }
    button {
      background-color: rgb(33, 33, 228);
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      width: 100%;
      height: 60px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Email</p>
    <input type="text" name="email" id="email">
    <p>By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button>Agree & Join</button>
  </div>
</body>
</html>
