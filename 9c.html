<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9C - ServiceSurvey</title>
  <style>
    * {
      box-sizing: border-box;
    }
    div {
      width: 200px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    button {
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 5px 15px;
      border-radius: 5px;
    }
    div > button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div>
    <p>Satisfied with our service?</p>
    <button>Yes</button>
    <button>No</button>
  </div>
</body>
</html>
